<div class="main-container">
    <aside class="gz-tree" [style.maxWidth]="showExplorer ? '315px':'0px'">
        <div class="section-container" [ngClass]="{'active':this.activityBar[0].active}">
            <app-project-tree></app-project-tree>
        </div>
    </aside>
    <div class="toggle-tree-bar">
        <label class="toggle-tree" type="button" (click)="toggleTree()" [hidden]="!showExplorer"><</label>
        <label class="toggle-tree" type="button" (click)="toggleTree()" [hidden]="showExplorer">></label>
    </div>
    <div class="gz-editor">
        <app-code-editor></app-code-editor>
    </div>
</div>
