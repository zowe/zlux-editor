<div class="editor-instruction" *ngIf="noOpenBuffer">
  <div class="instruction">
    <!-- <img src="./assets/logo.svg" alt="logo"> -->
    <p class="welcome">Welcome to the <span class="welcome" style="color: #4286f4">Zowe</span> Editor.</p>
    <p>Use the explorer on the left-hand side to start your journey! <!-- Technically not just a file explorer, since it displays datasets too. -->
    </p>
  </div>
</div>
<div class="code-editor-container">
  <app-file-tabs [data]="openBufferList" (select)="selectBuffer($event, true)" (remove)="closeBuffer($event)"></app-file-tabs>
  <app-monaco [editorBuffer]="editorBuffer" [options]="options"></app-monaco>
</div>
