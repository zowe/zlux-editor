<zlux-tab-trap></zlux-tab-trap>
<button mat-dialog-close class="close-dialog-btn"><i class="fa fa-close"></i></button>
<h2 mat-dialog-title>Untagged File Found</h2>
<mat-dialog-content>
  <p> <b>{{data.fileName}}</b> is currently untagged. Please select a tag for it in USS. </p>
  Encoding:
  <mat-form-field>
    <mat-select class="select-encoding" placeholder="Select An Encoding" [(ngModel)]="results.encoding">
      <mat-option *ngFor="let option of options" [value]="option">
      {{option}}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-stroked-button class="right" color="primary" [mat-dialog-close]="results" [disabled]=!results.encoding>Save</button>
</mat-dialog-actions>
