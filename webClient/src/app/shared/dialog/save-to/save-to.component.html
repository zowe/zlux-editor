<zlux-tab-trap></zlux-tab-trap>
<button mat-dialog-close class="close-dialog-btn"><i class="fa fa-close"></i></button>
<h2 mat-dialog-title>Save As</h2>
<mat-dialog-content>
  File Name:
  <mat-form-field>
    <input matInput type="text" placeholder="Enter a file name" [(ngModel)]="results.fileName">
  </mat-form-field>
  <p></p>
  Directory:
  <mat-form-field>
    <input matInput type="text" placeholder="Enter a directory" [(ngModel)]="results.directory">
  </mat-form-field>
  <p></p>
  Encoding:
  <mat-form-field>
    <mat-select class="select-encoding" tabindex="0" placeholder="Select An Encoding" [(ngModel)]="results.encoding">
      <mat-option *ngFor="let option of options" [value]="option">
      {{option}}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-stroked-button class="right" color="primary" [mat-dialog-close]="results" [disabled]="!results.fileName || !results.directory || !results.encoding">Save</button>
</mat-dialog-actions>
