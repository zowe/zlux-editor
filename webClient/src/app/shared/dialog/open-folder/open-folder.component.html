<tab-trap></tab-trap>
<h2 mat-dialog-title>Open Directory</h2>
<mat-dialog-content>

  <mat-form-field>
      <input matInput type="text" tabindex="2" placeholder="Directory" [(ngModel)]="value">
      <button tabindex="1"  mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''" id="open-dir-clear">
        <mat-icon tabindex="-1">close</mat-icon>
      </button>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="right">Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button mat-stroked-button class="right" color="primary" [mat-dialog-close]="value" [disabled]="!value">Open</button>
</mat-dialog-actions>
