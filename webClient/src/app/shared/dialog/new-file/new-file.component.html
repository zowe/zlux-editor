<zlux-tab-trap></zlux-tab-trap>
<h2 mat-dialog-title>New File</h2>
<mat-dialog-content>
  File Name:
  <mat-form-field>
    <input id="name" name="name" required #name="ngModel" [pattern]="FileName_Pattern" matInput type="text" placeholder="Name"
      [(ngModel)]="value">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="right">Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button mat-stroked-button class="right" color="primary" [mat-dialog-close]="value" [disabled]="!value">Create</button>
</mat-dialog-actions>
