<button mat-dialog-close class="close-dialog-btn"><i class="fa fa-close"></i></button>
<h2 mat-dialog-title>Language Server Setting</h2>
<mat-dialog-content>
  <mat-form-field>
    <textarea matInput type="text" placeholder="Put Your Config Here" [matTextareaAutosize]="true" [(ngModel)]="settings.config"></textarea>
  </mat-form-field>
  <section>
    <label>Enable Language Server:</label>
    <mat-checkbox color="primary" [(ngModel)]="settings.enable">Enable</mat-checkbox>
  </section>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="right">Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button mat-stroked-button class="right" color="primary" [mat-dialog-close]="settings">Save</button>
</mat-dialog-actions>
