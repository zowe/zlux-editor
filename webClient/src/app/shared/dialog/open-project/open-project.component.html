<button mat-dialog-close class="close-dialog-btn"><i class="fa fa-close"></i></button>
<h2 mat-dialog-title>Open Project</h2>
<mat-dialog-content>
  Choose a project:
  <mat-form-field>
    <mat-select [(value)]="selected">
      <mat-option *ngFor="let project of projectList" [value]="project">
        {{ project.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="right">Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button mat-stroked-button class="right" color="primary" [mat-dialog-close]="selected" [disabled]="!selected">Open</button>
</mat-dialog-actions>
