<zlux-tab-trap></zlux-tab-trap>
<button mat-dialog-close class="close-dialog-btn"><i class="fa fa-close"></i></button>
<h2 mat-dialog-title>Delete File</h2>
<mat-dialog-content>
  Absolute File Path (ex. /u/000/doc1):
  <mat-form-field>
    <input id="name" name="name" required #name="ngModel" matInput type="text" placeholder="Absolute Path"
      [(ngModel)]="value">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-stroked-button class="right" color="primary" [mat-dialog-close]="value" [disabled]="!value">Delete</button>
</mat-dialog-actions>
